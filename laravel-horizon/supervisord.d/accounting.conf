[program:accounting-horizon]
process_name=%(program_name)s_%(process_num)02d
user=laradock
command=php /var/www/accounting/artisan horizon
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/accounting/storage/logs/horizon.log

[program:accounting-rabbitmq-listen-models]
process_name=%(program_name)s_%(process_num)02d
user=laradock
command=php /var/www/accounting/artisan rabbitevents:listen models.*.*
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/accounting/storage/logs/rabbitmq.log
